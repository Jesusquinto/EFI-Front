<section class="content">
    <div class="container-fluid">
        <div fxLayout="row wrap">
            <div fxFlex="100" class="flex-p">
                <mat-card class="block p-3" >
                    <mat-card-content>
                        <div class="bg-dark text-white my-2"
                            style="border-top-left-radius: 4px; border-top-right-radius: 4px">
                            <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center" class="w-100">
                                <div class="">
                                    <button pTooltip="Nueva Usuario" tooltipPosition="top" mat-button class="bg-white text-success" (click)="nuevo()"  style="margin-left: 10px">
                                        <mat-icon>add</mat-icon>Nuevo
                                    </button>
                                </div>
                                <div class="">

                                    <input style="width: 300px" (keyup)="applyFilter($event.target.value)" type="text" pInputText
                                    placeholder="Buscar Por...">

                                </div>
                            </div>
                        </div>
                        <div style="overflow-x: scroll">
                            <div>
                                <table mat-table [dataSource]="dataSource" matSort class="w-100">

                                    <ng-container matColumnDef="acciones">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                                        <td mat-cell *matCellDef="let item">
                                            <div class="row">
                                                <button pTooltip="Editar Usuario" tooltipPosition="top" mat-icon-button (click)="editar(item)">
                                                    <mat-icon class="mat-18 text-info">create</mat-icon>
                                                </button>
                                                <button *ngIf="item.enabled" (click)="update(item)" pTooltip="Anular Usuario" tooltipPosition="top" mat-icon-button>
                                                    <mat-icon class="mat-18 text-danger">settings_power</mat-icon>
                                                </button>
                                                <button *ngIf="!item.enabled" (click)="update(item)" pTooltip="Restaurar Usuario" tooltipPosition="top" mat-icon-button>
                                                    <mat-icon class="mat-18 text-warning">cached</mat-icon>
                                                </button>
                                            </div>
                                        </td>
                                    </ng-container>

                                    <ng-container matColumnDef="username">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Usuario</th>
                                        <td mat-cell *matCellDef="let item"> {{item.username}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="nombre">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                                        <td mat-cell *matCellDef="let item"> {{item.nombre}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="apellido">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
                                        <td mat-cell *matCellDef="let item"> {{item.apellido}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="documento">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento </th>
                                        <td mat-cell *matCellDef="let item"> {{item.documento}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="email">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
                                        <td mat-cell *matCellDef="let item"> {{item.email}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="enabled">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                                        <td mat-cell *matCellDef="let item"> 
                                            <span *ngIf="item.enabled" class="badge bg-success text-white"><i class="fa fa-check-circle"></i> Activo</span>
                                            <span *ngIf="!item.enabled" class="badge bg-danger text-white"><i class="fa fa-ban"></i> Inactivo</span>
                                        </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>

                                <mat-paginator [pageSizeOptions]="[10,15,20,50,100]" showFirstLastButtons></mat-paginator>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</section>
