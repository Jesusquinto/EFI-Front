<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <div class="row">
                        <div class="col-md-8">
                            <button (click)="nuevo()" style="margin-left: 10px;" pTooltip="Nuevo Entidades"
                                tooltipPosition="top" type="button" class="btn btn-sm btn-info"><i
                                    class="fa fa-plus"></i> Nuevo</button>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group w-100">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="tim-icons icon-zoom-split text-info"></i>
                                    </div>
                                </div>
                                <input (keyup)="applyFilter($event.target.value)" type="text" class="form-control"
                                    placeholder="Buscar por...">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="">
                        <table mat-table [dataSource]="dataSource" matSort class="w-100">
                            <ng-container matColumnDef="acciones">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                                <td mat-cell *matCellDef="let item">
                                    <div class="row">
                                        
                                        <button (click)="editar(item)" pTooltip="Editar Entidad" tooltipPosition="top"
                                            type="button" rel="tooltip" class="btn btn-info btn-link btn-icon btn-sm">
                                            <i class="tim-icons icon-pencil"></i>
                                        </button>
                                        <button *ngIf="item.estado == 0" (click)="setEstado(item)" pTooltip="Anular Entidad"
                                            tooltipPosition="top" type="button" rel="tooltip"
                                            class="btn btn-link btn-icon btn-sm text-danger">
                                            <i class="tim-icons icon-simple-remove"></i>
                                        </button>
                                        <button *ngIf="item.estado == 1" (click)="setEstado(item)"
                                            pTooltip="Habilitar Entidad" tooltipPosition="top" type="button"
                                            rel="tooltip" class="btn btn-link btn-icon btn-sm text-warning">
                                            <i class="tim-icons icon-refresh-01"></i>
                                        </button>

                                    </div>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="entidad">
                                <th style="width: 20%" mat-header-cell *matHeaderCellDef mat-sort-header> Entidad</th>
                                <td mat-cell *matCellDef="let item"> {{item.entidad}} </td>
                            </ng-container>

                            <ng-container matColumnDef="nit">
                                <th style="width: 20%" mat-header-cell *matHeaderCellDef mat-sort-header> Nit </th>
                                <td mat-cell *matCellDef="let item"> {{item.nit}} </td>
                            </ng-container>

                            <ng-container matColumnDef="correo">
                                <th style="width: 20%" mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
                                <td mat-cell *matCellDef="let item"> {{item.correo}} </td>
                            </ng-container>

                            <ng-container matColumnDef="direccion">
                                <th style="width: 10%" mat-header-cell *matHeaderCellDef mat-sort-header> Direccion
                                </th>
                                <td mat-cell *matCellDef="let item"> {{item.direccion}} </td>
                            </ng-container>

                            <ng-container matColumnDef="telefonos">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefonos</th>
                                <td mat-cell *matCellDef="let item"> {{item.telefonos}} </td>
                            </ng-container>

                            <ng-container matColumnDef="sector">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sector </th>
                                <td mat-cell *matCellDef="let item"> {{item.sector}} </td>
                            </ng-container>

                            <ng-container matColumnDef="naturaleza">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Naturaleza </th>
                                <td mat-cell *matCellDef="let item"> {{item.naturaleza}} </td>
                            </ng-container>

                            <ng-container matColumnDef="tipo">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
                                <td mat-cell *matCellDef="let item"> {{item.tipo}} </td>
                            </ng-container>

                            <ng-container matColumnDef="departamento">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Departamento </th>
                                <td mat-cell *matCellDef="let item"> {{item.departamento}} </td>
                            </ng-container>

                            <ng-container matColumnDef="ciudad">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad </th>
                                <td mat-cell *matCellDef="let item"> {{item.ciudad}} </td>
                            </ng-container>

                            <ng-container matColumnDef="estado">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                                <td mat-cell *matCellDef="let item">
                                    <span *ngIf="item.estado == 0" class="badge bg-success text-white"><i
                                        class="fa fa-check-circle"></i> Activo</span>
                                    <span *ngIf="item.estado == 1" class="badge bg-danger text-white"><i
                                        class="fa fa-ban"></i> Inactivo</span>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[10,15,20,50,100]" showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
