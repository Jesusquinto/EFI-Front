
<section class="login-block">
  <div class="container" style="width: 60%; border-radius: 0px; position: relative; top: 5%">
      <div class="row">
          <div class="col-md-4 login-sec">
              <div class="text-center">
                  <img src="assets/img/cca-logo.png" style="width: 250px; margin-bottom: 10%;">
              </div>
              <form class="login-form" [formGroup]="datos">
                  <div class="form-group" style="text-align: center; margin: 0px">

                    <input
                    class=" form-control"
                    placeholder="email"  formControlName="email"
                    type="email"
                  />
                  <show-errors [control]="datos.controls.email"></show-errors>


                    
                  </div>

                  <div class="form-group mt-4" style="text-align: center">
                    <input
                    class=" form-control"
                    placeholder="contraseña"  formControlName="password"
                    type="password"
                  />
                    <show-errors [control]="datos.controls.password"></show-errors>


                    
                  </div>

                  <div class="row mt-5">
                    <div class="col-md-6"> <div class="form-check">
                      <label class="form-check-label">
                        <mat-checkbox>Recuerdame</mat-checkbox>

                      </label>
                    </div></div>
                    <div class="col-md-6"> <button  class="btn btn-info animation-on-hover ingresar"(click)="login()">Ingresar</button></div>
                  </div>

                


              </form>
              <div class="mt-4" style="font-size: 12px; text-align: center">No tienes una cuenta? <i class="fa fa-user"></i> <a routerLink="/register"class="ml-2" style="color: #1d8cf8">Registrate</a></div>


              <div class="copy-text">Creado con <i class="fa fa-heart"></i> por <a href="http://github.com">GTS SAS</a>
              </div>
          </div>
          <div class="col-md-8 banner-sec">
              <div class="banner-text">
                  <h2>Evaluación Financiera Integral</h2>
                  <p>El aplicativo CCA ofrece a los instructores del Sena la facilidad para la revición del cumplimiento de los certificados
                    brindados por Amazon de cada aprendíz
                  </p>
              </div>
          </div>
      </div>
  </div>

</section>
