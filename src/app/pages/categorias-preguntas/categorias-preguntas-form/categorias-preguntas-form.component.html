<div fxLayout="row">
    <form [formGroup]="datos" class="w-100">
        <div class="form-row">
            <!-- // Informacion Principal  // -->
            <div class="col-md-12">
                <div class="my-2">
                    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center" class="w-100">
                        <div class="">
                            <a *ngIf="data.tipoForm == 0" class="my-2" style="font-size: 18px"><i
                                    class="fa fa-plus"></i>&nbsp;&nbsp;Nueva Categoria Pregunta</a>
                            <a *ngIf="data.tipoForm == 1" class="my-2" style="font-size: 18px"><i
                                    class="fa fa-edit"></i>&nbsp;&nbsp;Editar Categoria Pregunta</a>
                        </div>
                    </div>
                </div>
                <hr>

                <div class="form-row">
                    <div class="col-md-12">

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="nombre">Nombre Categoria Preunta <b class="text-danger">*</b></label>
                                    <input type="text" formControlName="nombre" name="nombre" id="nombre"
                                        class="form-control " placeholder="Nombre Categoria Pregunta">
                                </div>

                                <hr>
                                <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                    <button [disabled]="!datos.valid" (click)="submit()" type="button" class="btn btn-sm btn-simple btn-info"><i [ngClass]="data.tipoForm == 0 ? 'fa fa-save' : 'fa fa-edit'"></i> Guardar</button>
                                    <button (click)="close()" type="button" class="btn btn-sm btn-simple btn-info"><i class="fa fa-times"></i> Cancelar</button>
                                </div>
                            </div>
                        </div>
                                                
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
