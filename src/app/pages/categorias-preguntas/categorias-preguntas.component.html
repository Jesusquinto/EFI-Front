<div class=" content">
        <div class=" row">
            <div class=" col-md-12">
                <div class=" card">
                    <div class=" card-header">
                        <div class="row">
                            <div class="col-md-8">
                                <button (click)="nuevo()" style="margin-left: 10px;" pTooltip="Nuevo Categoria Pregunta"
                                    tooltipPosition="top" type="button" class="btn btn-sm btn-info"><i
                                        class="fa fa-plus"></i> Nuevo</button>
                            </div>
                            <div class="col-md-4">
                                    <div class="input-group w-100">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <i class="tim-icons icon-zoom-split text-info"></i>
                                                </div>
                                            </div>
                                            <input (keyup)="applyFilter($event.target.value)" type="text" class="form-control"
                                                placeholder="Buscar por...">
                                        </div>
            
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="">
                                <table mat-table [dataSource]="dataSource" matSort class="w-100">
                                        <ng-container matColumnDef="acciones">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                                            <td mat-cell *matCellDef="let item">
                                                <div class="row">
                                                    <button pTooltip="Editar Categoria Pregunta" tooltipPosition="top" mat-icon-button (click)="editar(item)">
                                                        <mat-icon class="mat-18 text-info">create</mat-icon>
                                                    </button>
                                                </div>
                                            </td>
                                        </ng-container>
    
                                        <ng-container matColumnDef="nombre">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Categoria Pregunta</th>
                                            <td mat-cell *matCellDef="let item"> {{item.nombre}} </td>
                                        </ng-container>
        
                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    </table>
                            <mat-paginator [pageSizeOptions]="[10,15,20,50,100]" showFirstLastButtons></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
