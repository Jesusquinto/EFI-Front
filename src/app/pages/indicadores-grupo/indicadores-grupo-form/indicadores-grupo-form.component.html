<div fxLayout="row">
    <form [formGroup]="datos" style="height: 100%" class="w-100">
        <div class="form-row">
            <!-- // Informacion Principal  // -->
            <div class="col-md-12" style=" border-radius: 6px;">
                <div class="bg-dark text-white my-2" style="border-radius: 4px; padding: 10px;">
                    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center" class="w-100">
                        <div class="">
                            <a *ngIf="data.tipoForm == 0" class="text-white my-1"
                                style="margin-left: 10px; font-size: 20px;"><i class="fa fa-plus"></i>&nbsp;Nueva
                                Indicadores Grupo</a>
                            <a *ngIf="data.tipoForm == 1" class="text-white my-1"
                                style="margin-left: 10px; font-size: 20px;"><i class="fa fa-edit"></i>&nbsp;Editar
                                Indicadores Grupo </a>
                        </div>
                    </div>
                </div>

                <div class="form-row">

                    <div class="col-md-12">

                        <div class="form-group">
                          <label for="nombreGrupo">Nombre  <b class="text-danger">*</b></label>
                          <mat-form-field  style="width: 100%" appearance="outline">
                                <mat-label>Nombre Grupo</mat-label>
                                <input type="text" name="nombreGrupo" id="nombreGrupo" formControlName="nombreGrupo" placeholder="Nombre Grupo"  matInput>
                          </mat-form-field>
                        </div>
                            
                    </div>

                    <div class="col-md-12">
                            <div class="form-group">
                              <label for="">Tipo Indicador <b class="text-danger">*</b></label>
                              <mat-form-field style="width: 100%" appearance="outline">
                                    <mat-label>Tipo Indicador</mat-label>
                                    <mat-select placeholder="Indicador Tipo" #box (keyup.enter)="setTipo(box.value)">
                                        <mat-option>
                                            <ngx-mat-select-search 
                                                [noEntriesFoundLabel]="'No se encontrÃ³ el Tipo Indicador'"
                                                [placeholderLabel]="'Nombre del Tipo Indicador'">
                                                <div ngxMatSelectSearchClear>
                                                    <i class="material-icons">close</i>
                                                </div>
                                            </ngx-mat-select-search>
                                        </mat-option>
                                        <mat-option *ngFor="let item of tipos | filter: { nombreTipo: datos.value.fkTipo }" [value]="item" (click)="setTipo(item)">
                                            {{item.nombreTipo}}
                                        </mat-option>
                                    </mat-select>
                                    <mat-icon matSuffix>map</mat-icon>
                                </mat-form-field>
                            </div>
                    </div>

                </div>

                <!-- // Submit // -->
                <div class="col-md-12">
                    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
                        <button [ngClass]="data.tipoForm == 0 ? 'text-success' : 'text-info'" mat-button
                            class="bg-white" (click)="submit()">
                            <mat-icon *ngIf="data.tipoForm == 0">save</mat-icon>
                            <mat-icon *ngIf="data.tipoForm == 1">create</mat-icon>
                            Guardar
                        </button>

                        <button mat-button class="bg-white text-danger" (click)="close()">
                            <mat-icon>cancel</mat-icon> Cancelar
                        </button>
                    </div>
                </div>
                <br>

            </div>
        </div>
    </form>
</div>
