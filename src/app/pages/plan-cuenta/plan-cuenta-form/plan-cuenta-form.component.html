<div fxLayout="row">
    <form [formGroup]="datos" class="w-100">
        <div class="form-row">
            <!-- // Informacion Principal  // -->
            <div class="col-md-12">
                <div class="my-2">
                    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center" class="w-100">
                        <div class="">
                            <a *ngIf="data.tipoForm == 0" class="my-2" style="font-size: 18px"><i
                                    class="fa fa-plus"></i>&nbsp;&nbsp;Nuevo
                                Plan de Cuenta</a>
                            <a *ngIf="data.tipoForm == 1" class="my-2" style="font-size: 18px"><i
                                    class="fa fa-edit"></i>&nbsp;&nbsp;Editar
                                Plan de Cuenta </a>
                        </div>
                    </div>
                </div>
                <hr>

                <div class="form-row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Tipo Plan <b class="text-danger">*</b></label>
                                    <input type="text" formControlName="tipoPlan" name="tipoPlan" class="form-control" placeholder="Tipo Plan">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Orden <b class="text-danger">*</b></label>
                                    <input type="text" formControlName="orden" name="orden" class="form-control" placeholder="Orden">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Codigo <b class="text-danger">*</b></label>
                                    <input type="text" formControlName="codigo" name="codigo" class="form-control" placeholder="Codigo">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Tipo <b class="text-danger">*</b></label>
                                    <input type="text" formControlName="tipo" name="tipo" class="form-control" placeholder="Tipo">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Nivel <b class="text-danger">*</b></label>
                                    <input type="text" formControlName="nivel" name="nivel" class="form-control" placeholder="Nivel">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Entidad <b class="text-danger">*</b></label>
                                    <input type="text" formControlName="entidad" name="entidad" class="form-control" placeholder="Entidad">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="codigoFut">Descripcion <b class="text-danger">*</b></label>
                                    <input type="text" name="descripcion" id="descripcion" formControlName="descripcion"
                                        class="form-control" placeholder="Descripcion">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <hr>
                                <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                    <button [disabled]="!datos.valid" (click)="submit()" type="button" class="btn btn-sm btn-simple btn-info"><i [ngClass]="data.tipoForm == 0 ? 'fa fa-save' : 'fa fa-edit'"></i> Guardar</button>
                                    <button (click)="close()" type="button" class="btn btn-sm btn-simple btn-info"><i class="fa fa-times"></i> Cancelar</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
