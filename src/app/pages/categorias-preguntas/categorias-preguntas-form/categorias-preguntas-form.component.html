<div fxLayout="row">
    <form [formGroup]="datos" style="height: 100%" class="w-100">
        <div class="form-row">
            <!-- // Informacion Principal  // -->
            <div class="col-md-12"
                style=" border-radius: 6px">
                <div class="bg-dark text-white my-2" style="border-radius: 4px; padding: 10px;">
                    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center" class="w-100">
                        <div class="">
                            <a *ngIf="data.tipoForm == 0" class="text-white my-1" style="margin-left: 10px; font-size: 20px;"><i
                                    class="fa fa-plus"></i>&nbsp;Nueva Categoria Pregunta</a>
                            <a *ngIf="data.tipoForm == 1" class="text-white my-1" style="margin-left: 10px; font-size: 20px;"><i
                                    class="fa fa-edit"></i>&nbsp;Editar Categoria Pregunta </a>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12">

                                <div class="form-group">
                                  <label for="nombre">Nombre Categoria Preunta <b class="text-danger">*</b></label>
                                  <input type="text" formControlName="nombre" name="nombre" id="nombre" class="form-control" placeholder="Nombre Categoria Pregunta">
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <!-- // Submit // -->
                <div class="col-md-12">
                    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
                        <button [ngClass]="data.tipoForm == 0 ? 'text-success' : 'text-info'" mat-button
                            class="bg-white" (click)="submit()">
                            <mat-icon *ngIf="data.tipoForm == 0">save</mat-icon>
                            <mat-icon *ngIf="data.tipoForm == 1">create</mat-icon>
                            Guardar
                        </button>

                        <button mat-button class="bg-white text-danger" (click)="close()">
                            <mat-icon>cancel</mat-icon> Cancelar
                        </button>
                    </div>
                </div>
                <br>

            </div>
        </div>
    </form>
</div>
