<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <div class="row">
                        <div class="col-md-8">
                            <button (click)="nuevo()" style="margin-left: 10px;" pTooltip="Nuevo Plan Cuenta"
                                tooltipPosition="top" type="button" class="btn btn-sm text-white"><i
                                    class="fa fa-plus"></i> Nuevo</button>
                        </div>
                        <div class="col-md-4">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i class="fa fa-search"></i></span>
                                <input style="width: 100%" (keyup)="applyFilter($event.target.value)" type="text"
                                    pInputText placeholder="Buscar Por...">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="">
                        <table mat-table [dataSource]="dataSource" matSort class="w-100">
                            <ng-container matColumnDef="acciones">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                                <td mat-cell *matCellDef="let item">
                                    <div class="row">
                                        <button pTooltip="Editar Plan de Cuenta" tooltipPosition="top" mat-icon-button (click)="editar(item)">
                                            <mat-icon class="mat-18 text-info">create</mat-icon>
                                        </button>
                                        <button pTooltip="Anular Plan de Cuenta" tooltipPosition="top" mat-icon-button>
                                            <mat-icon class="mat-18 text-danger">cancel</mat-icon>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="codigo">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo</th>
                                <td mat-cell *matCellDef="let item"> {{item.codigo}} </td>
                            </ng-container>

                            <ng-container matColumnDef="descripcion">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion</th>
                                <td mat-cell *matCellDef="let item"> {{item.descripcion}} </td>
                            </ng-container>

                            <ng-container matColumnDef="entidad">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Entidad</th>
                                <td mat-cell *matCellDef="let item"> {{item.entidad}} </td>
                            </ng-container>

                            <ng-container matColumnDef="nivel">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nivel</th>
                                <td mat-cell *matCellDef="let item"> {{item.nivel}} </td>
                            </ng-container>

                            <ng-container matColumnDef="tipo">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo</th>
                                <td mat-cell *matCellDef="let item"> {{item.tipo}} </td>
                            </ng-container>

                            <ng-container matColumnDef="tipoPlan">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Plan</th>
                                <td mat-cell *matCellDef="let item"> {{item.tipoPlan}} </td>
                            </ng-container>

                            <ng-container matColumnDef="estado">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                                <td mat-cell *matCellDef="let item">
                                    <span *ngIf="item.estado == 'A         '" class="badge bg-success text-white"><i
                                            class="fa fa-check-circle"></i> Activo</span>
                                    <span *ngIf="item.estado == 'I         '" class="badge bg-danger text-white"><i
                                            class="fa fa-ban"></i> Inactivo</span>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[10,15,20,50,100]" showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
