
            <div class="table-responsive" >
                <table class="table table-hover ">
                        <thead>
                                <tr>
                                    <th style="width: 190px; font-size: xx-small; font-weight: 500;">
                                    Subió  <i class="fas fa-arrow-up"
                                    style="color: rgb(56, 193, 83) !important;"></i> | Bajó  <i class="fas fa-arrow-down"
                                    style="color: rgb(193, 56, 56) !important;"></i> | Se mantuvo  <i class="fas fa-arrow-right"
                                    style="color: rgb(54, 177, 204) !important; "></i>
                                    </th>
                                    <th>
                                        <div class="row">
                                            <div class="col-12">Indicador</div>
                                            <div class="col-12" style="font-size: xx-small;font-weight: 500;">(Ahora | Antes)</div>
                                        </div>
                                    </th>
                                    <th>
                                            <div class="row">
                                                    <div class="col-12">Departamental</div>
                                                    <div class="col-12" style="font-size: xx-small;font-weight: 500;">(Ahora | Antes)</div>
                                                </div>
                                    </th>
                                    <th>
                                            <div class="row">
                                                    <div class="col-12">Nacional</div>
                                                    <div class="col-12" style="font-size: xx-small;font-weight: 500;">(Ahora | Antes)</div>
                                                </div>
                                    </th>
                                </tr>
                            </thead>
                    <tbody>
                            
                        <tr *ngFor="let i of indicadores; let n = index" (click)="selectIndicador(i)" [ngClass]="{
                            'indicador-selected' : i.nombreTipo === indicador?.nombreTipo,
                            'indicador' : i.nombreTipo != indicador?.nombreTipo                        
                        }"  style="font-size: smaller;">


                            <td>
                                <h4 style="font-size: small;" [ngClass]="{'text-white': i.nombreTipo === indicador?.nombreTipo}">
                                    {{i.nombreTipo}}
                                </h4>
                            </td>

                            <td >
                                
                               <div [ngClass]="{'text-white': i.nombreTipo === indicador?.nombreTipo}" style="display: inline-block; margin-right: 3px;">{{i.valor}}%  </div> 
                            

                            <i class="fas fa-arrow-up"
                                    style="color: rgb(56, 193, 83) !important;"
                                    *ngIf="i.valor > i.valorAnterior"></i>
                                <i class="fas fa-arrow-down"
                                    style="color: rgb(193, 56, 56) !important; "
                                    *ngIf="i.valor < i.valorAnterior"></i>
                                <i class="fas fa-arrow-right"
                                    style="color: rgb(54, 177, 204) !important; "
                                    *ngIf="i.valor == i.valorAnterior"></i>

                                    <div [ngClass]="{'text-white': i.nombreTipo === indicador?.nombreTipo}" style="display: inline-block; margin-left: 3px;">{{i.valorAnterior}}%  </div> 

                            </td>


                            <td [ngClass]="{'text-white': i.nombreTipo === indicador?.nombreTipo}">
                                
                                
                                    <div [ngClass]="{'text-white': i.nombreTipo === indicador?.nombreTipo}" style="display: inline-block; margin-right: 3px;"> #{{i.puesto}}   </div>  

                                    <i class="fas fa-arrow-up"
                                            style="color: rgb(56, 193, 83) !important;"
                                            *ngIf="i.puesto < i.puestoAnterior"></i>
                                        <i class="fas fa-arrow-down"
                                            style="color: rgb(193, 56, 56) !important; "
                                            *ngIf="i.puesto > i.puestoAnterior"></i>
                                        <i class="fas fa-arrow-right"
                                            style="color: rgb(54, 177, 204) !important; "
                                            *ngIf="i.puesto == i.puestoAnterior"></i>

                                            <div [ngClass]="{'text-white': i.nombreTipo === indicador?.nombreTipo}" style="display: inline-block; margin-left: 3px;"> #{{i.puestoAnterior}}   </div>  

                                    </td>

                                    <td [ngClass]="{'text-white': i.nombreTipo === indicador?.nombreTipo}">
                                
                                
                                            <div [ngClass]="{'text-white': i.nombreTipo === indicador?.nombreTipo}" style="display: inline-block; margin-right: 3px;"> #{{i.nacional}}    </div>  
                                           

                                            <i class="fas fa-arrow-up"
                                                    style="color: rgb(56, 193, 83) !important; "
                                                    *ngIf="i.nacional < i.nacionalAnterior"></i>
                                                <i class="fas fa-arrow-down"
                                                    style="color: rgb(193, 56, 56) !important; "
                                                    *ngIf="i.nacional > i.nacionalAnterior"></i>
                                                <i class="fas fa-arrow-right"
                                                    style="color: rgb(54, 177, 204) !important;"
                                                    *ngIf="i.nacional == i.nacionalAnterior"></i>

                                                    <div [ngClass]="{'text-white': i.nombreTipo === indicador?.nombreTipo}" style="display: inline-block; margin-left: 3px;"> #{{i.nacionalAnterior}}    </div>  

                                            </td>

                        </tr>

                    </tbody>
                </table>
            </div>
