<div fxLayout="row">
    <form [formGroup]="datos" style="height: 100%" class="w-100">
        <div class="form-row">
            <!-- // Informacion Principal  // -->
            <div class="col-md-12">
                <div class="bg-dark text-white my-2" style=" padding: 8px">
                    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center" class="w-100">
                        <div class="">
                            <a *ngIf="data.tipoForm == 0" class="text-white my-1" style="margin-left: 10px; font-size: 20px;"><i
                                    class="fa fa-plus"></i>&nbsp;Nueva Encuesta</a>
                            <a *ngIf="data.tipoForm == 1" class="text-white my-1" style="margin-left: 10px; font-size: 20px;"><i
                                    class="fa fa-edit"></i>&nbsp;Editar Encuesta </a>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="nombre">Nombre de Encuesta <b class="text-danger">*</b></label>
                            <input type="text" name="nombre" id="nombre" formControlName="nombre" class="form-control" placeholder="Nombre">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <h4 class="text-muted">Listado de Preguntas</h4>
                        <div class="table-responsive" style="height: 50vh">
                                <table class="table table-sm table-hover">
                                        <thead class="bg-dark">
                                            <tr>
                                                <th>No.</th>
                                                <th>Descripcion</th>
                                                <th>Grupo</th>
                                                <th>Categoria</th>
                                                <th>Seleccionar</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of preguntas; let i=index">
                                                <td scope="row">{{item[0]}}</td>
                                                <td (click)="op.toggle($event)">{{item[1]}} </td>
                                                <td>{{item[9]}}</td>
                                                <td>{{item[10]}}</td>
                                                <td>
                                                    <button mat-icon-button color="primary" (click)="seleccionarPregunta({index: i,data:item})">
                                                        <mat-icon class="mat-18">add</mat-icon>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                        </div>
                    </div>
                    
                </div>


                <!-- // Submit // -->
                <div class="col-md-12">
                    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
                        <button [disabled]="!datos.valid" [ngClass]="data.tipoForm == 0 ? 'text-success' : 'text-info'" mat-button
                            class="bg-white" (click)="submit()">
                            <mat-icon *ngIf="data.tipoForm == 0">save</mat-icon>
                            <mat-icon *ngIf="data.tipoForm == 1">create</mat-icon>
                            Guardar
                        </button>

                        <button mat-button class="bg-white text-danger" (click)="close()">
                            <mat-icon>cancel</mat-icon> Cancelar
                        </button>
                    </div>
                </div>
                <br>

            </div>
        </div>
    </form>
</div>
