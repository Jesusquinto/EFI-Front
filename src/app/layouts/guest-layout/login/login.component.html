<div class="limiter">
        <div class="container-login100">
          <div class="wrap-login100">
            <form [formGroup]="datos" class="login100-form validate-form">
              <span class="login100-form-title p-b-45">
                Login
              </span>
              <div class="wrap-input100 validate-input">
                <input class="input100" type="text" name="email"  formControlName="username">
                <span class="focus-input100"></span>
                <span class="label-input100">Nombre Usuario</span>
              </div>
              <div class="wrap-input100 validate-input" data-validate="Password is required">
                <input class="input100" type="password" name="pass"  formControlName="password">
                <span class="focus-input100"></span>
                <span class="label-input100">Contrase√±a</span>
              </div>
              <div class="flex-sb-m w-full p-t-15 p-b-20">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value=""> Remember me
                    <span class="form-check-sign">
                      <span class="check"></span>
                    </span>
                  </label>
                </div>
                <div>
                  <a routerLink="/authentication/forgot-password" class="txt1">
                    Forgot Password?
                  </a>
                </div>
              </div>
      
      
              <div class="container-login100-form-btn">
                <button type="button" class="login100-form-btn" (click)="login()" [disabled]="!datos.valid">
                  Login
                </button>
              </div>
      
              <div class="text-center p-t-45 p-b-20">
                <span class="txt2">
                  or sign up using
                </span>
              </div>
      
              <div class="login100-form-social flex-c-m">
                <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
                  <i class="fab fa-facebook-f"></i>
                </a>
      
                <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
                  <i class="fab fa-twitter"></i>
                </a>
              </div>
            </form>
      
            <div class="login100-more" style="background-image: url('assets/images/pages/bg-01.png');">
            </div>
          </div>
        </div>
      </div>
