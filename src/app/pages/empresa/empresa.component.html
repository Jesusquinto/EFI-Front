<div class=" content">
        <div class=" row">
            <div class=" col-md-12">
                <div class=" card">
                    <div class=" card-header">
                        <div class="row">
                            <div class="col-md-8">
                                <button (click)="nuevo()" style="margin-left: 10px;" pTooltip="Nuevo Empresa"
                                    tooltipPosition="top" type="button" class="btn btn-sm text-white"><i
                                        class="fa fa-plus"></i> Nuevo</button>
                            </div>
                            <div class="col-md-4">
                                <div class="ui-inputgroup">
                                    <span class="ui-inputgroup-addon"><i class="fa fa-search"></i></span>
                                    <input style="width: 100%" (keyup)="applyFilter($event.target.value)" type="text"
                                        pInputText placeholder="Buscar Por...">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="">
                                <table mat-table [dataSource]="dataSource" matSort class="w-100">
                                        <ng-container matColumnDef="acciones">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                                            <td mat-cell *matCellDef="let item">
                                                <div class="row">
                                                    <button pTooltip="Editar Empresa" tooltipPosition="top" mat-icon-button (click)="editar(item)">
                                                        <mat-icon class="mat-18 text-info">create</mat-icon>
                                                    </button>
                                                    <button pTooltip="Anular Empresa" tooltipPosition="top" mat-icon-button>
                                                        <mat-icon class="mat-18 text-danger">cancel</mat-icon>
                                                    </button>
                                                </div>
                                            </td>
                                        </ng-container>
    
                                        <ng-container matColumnDef="nombre">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
                                            <td mat-cell *matCellDef="let item"> {{item.nombre}} </td>
                                        </ng-container>
    
                                        <ng-container matColumnDef="nit">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nit </th>
                                            <td mat-cell *matCellDef="let item"> {{item.nit}} </td>
                                        </ng-container>
    
                                        <ng-container matColumnDef="telefono">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
                                            <td mat-cell *matCellDef="let item"> {{item.telefono}} </td>
                                        </ng-container>
    
                                        <ng-container matColumnDef="direccion">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
                                            <td mat-cell *matCellDef="let item"> {{item.direccion}} </td>
                                        </ng-container>
    
                                        <ng-container matColumnDef="orden">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Orden</th>
                                            <td mat-cell *matCellDef="let item"> {{item.orden}} </td>
                                        </ng-container>
    
                                        <ng-container matColumnDef="contactoNombre">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contacto Nombre </th>
                                            <td mat-cell *matCellDef="let item"> {{item.contactoNombre}} </td>
                                        </ng-container>
    
                                        <ng-container matColumnDef="contactoTelefono">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contacto Telefono </th>
                                            <td mat-cell *matCellDef="let item"> {{item.contactoTelefono}} </td>
                                        </ng-container>
    
                                        <ng-container matColumnDef="contactoEmail">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contacto Email </th>
                                            <td mat-cell *matCellDef="let item"> {{item.contactoEmail}} </td>
                                        </ng-container>
    
                                        <ng-container matColumnDef="contactoCargo">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contacto Cargo </th>
                                            <td mat-cell *matCellDef="let item"> {{item.contactoCargo}} </td>
                                        </ng-container>
    
                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    </table>
                            <mat-paginator [pageSizeOptions]="[10,15,20,50,100]" showFirstLastButtons></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
