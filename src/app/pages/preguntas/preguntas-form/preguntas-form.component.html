<div fxLayout="row">
    <form [formGroup]="datos" class="w-100">
        <div class="form-row">
            <!-- // Informacion Principal  // -->
            <div class="col-md-12">
                <div class="my-2">
                    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center" class="w-100">
                        <div class="">
                            <a *ngIf="data.tipoForm == 0" class="my-2" style="font-size: 18px"><i
                                    class="fa fa-plus"></i>&nbsp;&nbsp;Nueva Pregunta</a>
                            <a *ngIf="data.tipoForm == 1" class="my-2" style="font-size: 18px"><i
                                    class="fa fa-edit"></i>&nbsp;&nbsp;Editar Pregunta</a>
                        </div>
                    </div>
                </div>
                <hr>

                <div class="form-row">
                    <div class="col-md-12">
                        <div class="row">

                            <div class="col-md-3">
                                <div class="form-group content">
                                    <label for="responsable">Responsable <b class="text-danger">*</b></label>
                                    <mat-form-field appearance="outline">
                                        <mat-label>Responsable</mat-label>
                                        <input type="text" name="responsable" id="responsable" formControlName="responsable" matInput placeholder="Responsable">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group content">
                                    <label for="codigo">Codigo <b class="text-danger">*</b></label>
                                    <mat-form-field appearance="outline">
                                        <mat-label>Codigo</mat-label>
                                        <input type="text" name="codigo" id="codigo" formControlName="codigo" matInput placeholder="Codigo">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group content">
                                    <label for="codigo">Grupo Pregunta <b class="text-danger">*</b></label>
                                    <mat-form-field appearance="outline">
                                        <mat-label>Grupo Pregunta</mat-label>
                                        <mat-select placeholder="Grupo Pregunta" name="idGrupo" id="idGrupo" formControlName="idGrupo">
                                            <mat-option *ngFor="let item of grupos"  [value]="item.id">{{item.nombre}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group content">
                                    <label for="codigo">Categoria Pregunta <b class="text-danger">*</b></label>
                                    <mat-form-field appearance="outline">
                                        <mat-label>Categoria Pregunta</mat-label>
                                        <mat-select placeholder="Grupo Pregunta" name="idCategoria" id="idCategoria" formControlName="idCategoria">
                                            <mat-option *ngFor="let item of categoria"  [value]="item.id">{{item.nombre}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group content">
                                    <label for="descripcion">Desccripcion <b class="text-danger">*</b></label>
                                    <mat-form-field appearance="outline">
                                        <mat-label>Desccripcion</mat-label>
                                        <textarea rows="5" matInput placeholder="Desccripcion..." name="descripcion" id="descripcion" formControlName="descripcion"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group content">
                                    <label for="referencia">Referencia <b class="text-danger">*</b></label>
                                    <mat-form-field appearance="outline">
                                        <mat-label>Referencia</mat-label>
                                        <textarea rows="8" matInput placeholder="Referencia..." name="referencia" id="referencia" formControlName="referencia"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group content">
                                    <label for="periodo">Periodo <b class="text-danger">*</b></label>
                                    <mat-form-field appearance="outline">
                                        <mat-label>Periodo</mat-label>
                                        <textarea rows="8" matInput placeholder="Periodo..." name="periodo" id="periodo" formControlName="periodo"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <hr>
                                <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                    <button [disabled]="!datos.valid" (click)="submit()" type="button" class="btn btn-sm btn-simple btn-info"><i [ngClass]="data.tipoForm == 0 ? 'fa fa-save' : 'fa fa-edit'"></i> Guardar</button>
                                    <button (click)="close(0)" type="button" class="btn btn-sm btn-simple btn-info"><i class="fa fa-times"></i> Cancelar</button>
                                </div>
                            </div>
  
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
