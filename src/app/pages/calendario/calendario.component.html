<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <div class="row">
                        <div class="col-md-8">
                            <button (click)="nuevo()" style="margin-left: 10px;" pTooltip="Nuevo Grupo Indicador"
                                tooltipPosition="top" type="button" class="btn btn-sm btn-info"><i
                                    class="fa fa-plus"></i> Nuevo</button>
                        </div>
                        <div class="col-md-4">
                                <div class="input-group w-100">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="tim-icons icon-zoom-split text-info"></i>
                                            </div>
                                        </div>
                                        <input (keyup)="applyFilter($event.target.value)" type="text" class="form-control"
                                            placeholder="Buscar por...">
                                    </div>
        
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="">

                            <table mat-table [dataSource]="dataSource" matSort class="w-100">

                            <ng-container matColumnDef="acciones">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                                <td mat-cell *matCellDef="let item">
                                    <div class="row">

                                        <button (click)="editar(item)" pTooltip="Editar Indicador Grupo"
                                            tooltipPosition="top" type="button" rel="tooltip"
                                            class="btn btn-info btn-link btn-icon btn-sm">
                                            <i class="tim-icons icon-pencil"></i>
                                        </button>
                                        <button *ngIf="item.activo == 1" (click)="setEstado(item)"
                                            pTooltip="Anular Indicador Grupo" tooltipPosition="top" type="button"
                                            rel="tooltip" class="btn btn-link btn-icon btn-sm text-danger">
                                            <i class="tim-icons icon-simple-remove"></i>
                                        </button>
                                        <button *ngIf="item.activo == 0" (click)="setEstado(item)"
                                            pTooltip="Habilitar Indicador Grupo" tooltipPosition="top" type="button"
                                            rel="tooltip" class="btn btn-link btn-icon btn-sm text-warning">
                                            <i class="tim-icons icon-refresh-01"></i>
                                        </button>

                                    </div>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="codigoChip">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo Chip</th>
                                <td mat-cell *matCellDef="let item"> {{item.codigoChip}} </td>
                            </ng-container>

                            <ng-container matColumnDef="descripcionChip">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion Chip</th>
                                <td mat-cell *matCellDef="let item"> {{item.descripcionChip}} </td>
                            </ng-container>

                            <ng-container matColumnDef="fechaInicio">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Inicio</th>
                                <td mat-cell *matCellDef="let item"> {{item.fechaInicio}} </td>
                            </ng-container>
                            
                            <ng-container matColumnDef="fechaFinal">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Final</th>
                                <td mat-cell *matCellDef="let item"> {{item.fechaFinal}} </td>
                            </ng-container>

                            <ng-container matColumnDef="oportuno">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Oportuno</th>
                                <td mat-cell *matCellDef="let item"> {{item.oportuno}} </td>
                            </ng-container>

                            <ng-container matColumnDef="extemporaneo">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Extemporaneo</th>
                                <td mat-cell *matCellDef="let item"> {{item.extemporaneo}} </td>
                            </ng-container>

                            <ng-container matColumnDef="periodo">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Periodo</th>
                                <td mat-cell *matCellDef="let item"> {{item.periodo}} </td>
                            </ng-container>

                            <ng-container matColumnDef="activo">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                                <td mat-cell *matCellDef="let item">
                                    <span *ngIf="item.activo == 1" class="badge bg-success text-white"><i
                                            class="fa fa-check-circle"></i> Activo</span>
                                    <span *ngIf="item.activo == 0" class="badge bg-danger text-white"><i
                                            class="fa fa-ban"></i> Inactivo</span>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[10,15,20,50,100]" showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
